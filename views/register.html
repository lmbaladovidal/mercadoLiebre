<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <title>Register</title>
    <script>
        function validar(){
            if(document.getElementById("pass").value == document.getElementById("passVerify").value){
                document.getElementById("passVerify").style.backgroundColor = 'green'
                document.getElementById("pwsd-error-msg").innerHTML = ''
            }else{
                document.getElementById("passVerify").style.backgroundColor = 'pink'
                document.getElementById("pwsd-error-msg").innerHTML = 'Error'
            }
            console.log("paso");
        }
    </script>
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <a href="/"><img src="/images/logo-mercado-liebre.svg" class="logo" alt="Logo Mercado Liebre"></a>
            <div class="search-bar">
                <input type="text" title="Barra de Busqueda" placeholder="Buscar productos, marcas">
                <button><i class="fas fa-search"></i></button>
            </div>
            <h2 class="copy-header"> 
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2> 
        </div>
        <div class="burger-menu">
            <i class="fas fa-bars fa-xs"></i>
        </div>
        <nav class="main-navbar">
            <ul class="left-bar">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul class="rigth-bar">
                <li><a href="/register.html">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login.html">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="div-frm">
            <form action="registered" method="GET" class="frm-register">
                <input type="text" placeholder="Nombre y apellido" required>
                <input type="text" placeholder="Nombre de usuario" required> 
                <input type="email" placeholder="E-mail" required  minlength="6" maxlength="64">
                <h4>Fecha de nacimiento</h4>
                <input type="date" required>
                <input type="text" placeholder="Domicilio" required>
                <h4>Perfil de usuario</h4>
                <div>
                    <label for="comprador"><input type="radio" id="comprador" name="tipo-usuario" value="c" checked>Comprador</label>
                    <label for="vendedor"><input type="radio" name="tipo-usuario" id="vendedor" value="v">Vendedor</label>
                </div>
                <h4>Intereses</h4>
                <label for="electro"><input type="checkbox" id="electro"  value="electro">Electro</label>
                <label for="moda"><input type="checkbox" id="moda" value="moda">Moda</label>
                <label for="hogar"><input type="checkbox" id="hogar" value="hogar">Hogar</label>
                <label for="jugueteria"><input type="checkbox" id="jugueteria" value="jugueteria">Jugueteria</label>
                <label for="vida"><input type="checkbox" id="vida" value="vida">Vida Sana</label>
                <label for="avatar">Elegí una foto de perfil:</label>
                <input type="file" accept="image/png, image/jpeg , image/jpg" value="Foto de perfil" id="avatar">
                <input type="password" id="pass" placeholder="Contraseña" required minlength="8">
                <input type="password" id="passVerify" placeholder="Confirmar contraseña" required  onkeyup="validar()">
                <div>
                    <span id="pwsd-error-msg"></span>
                </div>
                <div class="div-submit">
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Limpiar Campos">
                </div>                
            </form>
        </div>
    </main>
</body>
</html>
